{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<br>
<div class="container">
    <div class="box-wrap">
        <h1 class="center-text title-font sub-title">Book your Appointment</h1>
    </div>
</div>
</div>
<br>

<div class="container booking-box">
    <br>
    <div class="container booking-form-font-size">
        <div class="row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-lg-8">
                <form method="POST">
                    {{ booking_form | crispy }}

                    <div class="text-center">
                        <h2>Submit your Booking:</h2>
                    </div>
                    <br>
                    {% csrf_token %}
                    {% crispy form %}
                    <!-- {{ form.user }} -->
                    <br>
                    <div class="justify-center-content text-center">
                        <p>
                            <input type="submit" value="submit_booking" class="pag-page-btn">
                        </p>
                    </div>
                    <br>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>
<br>
<br>

{% endblock %}
