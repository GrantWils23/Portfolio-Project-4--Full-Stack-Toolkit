{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="screen-container">
    <div class="container">
        <div class="box-wrap">
            <h3 class="center-text title-font sub-title">{% trans "Sign Out" %}</h3>
        </div>
    </div>
    <br>
    <div class="col-sm-3"></div>
    <div class="container col-6 booking-box">
        <div class="row g-0">
            <div class="text-center">
                <div class=" text-center delete-box-top-margin">
                    <h3>{% trans "Sign Out" %}</h3>
                </div>
                <hr>
                <div class="row">
                    <p>{% trans 'Are you sure you want to sign out?' %}</p>
                </div>
                <div class="container d-inline-flex justify-content-center delete-box-bottom-margin">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit" class="btn btn-primary pag-page-btn">{% trans 'Sign Out' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>

{% endblock %}
