{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="box-wrap">
            <h1 class="col center-text title-font main-title">Gallery</h1>
        </div>
    </div>
</div>
<!--Text Body-->
<div class="bodywork">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 text-center">
                <br>
                <p>Welcome to our online gallery, here you can see photos of our happy customers looking absouloutely goregous.</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-sm-10" id="photos">
            <img src="../static/images/IMG_9907.jpg" alt="Wedding hair and make-up">
            <hr>
            <img src="../static/images/dreamstimefree_1709974.jpg" alt="1709974 © Laura Bulau | Dreamstime.com">
            <hr>
            <img src="../static/images/dreamstimefree_2255973.jpg" alt="2255973 © Evan Haveman | Dreamstime.com">
            <hr>
            <img src="../static/images/dreamstimefree_18055371.jpg" alt="18055371 © Elena1110 | Dreamstime.com">
            <hr>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<!--booking button-->
<div class="container_fluid">
    <div class="justify-content-center text-center ">    
        <button type="button" class="btn btn-lg light custom-btn hvr-pulse button">Book now!</button>
    </div>
</div>


{% endblock %}
